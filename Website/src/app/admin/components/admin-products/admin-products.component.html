<P>
<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</P>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Size</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$ | async">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.date }}</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.category }}</td>
            <td>{{ p.sizes }}</td>
           

            <td>
                <a [routerLink]="['/admin/products/new']">Edit</a>
            </td>
            
            <div class = "bttn">
            <td>
                <button mat-raised-button color="warn" (click)="onClear(p.key)">Clear</button>
            </td>
            </div>
        </tr>
    </tbody>
</table>
