
<h1 style="margin-top: 20px" class="text-center">Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">

<table class="table" cellspacing="0">
    <thead class="thead-dark">
        <tr>
            <th scope="col" ></th>
            <th scope="col" ></th>
            <th scope="col" >Product</th>
            <th scope="col" >Price</th>
            <th scope="col" >Quantity</th>
            <th scope="col" >Total</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor = "let item of cart.items | valueArray">
            <td>
                <a href="#">×</a>		
            </td>

            <td>
                <a href="#"><img width="58" height="72" src="{{ item.product.imageUrl}}" sizes="(max-width: 58px) 100vw, 58px"></a>	
            </td>

            <td>
                <a href="#"> {{ item.product.title }} </a>
            </td>

            <td>
                <span>රු.  {{ item.product.price }} </span>
            </td>

            <td>
                <div>
                    <input type="number" step="1" min="0" max="" value="{{ item.quantity }}" title="Qty" size="4" pattern="" inputmode="">
                </div>
            </td>

            <td>
                <span>රු. {{ item.product.price * item.quantity }}</span>					
            </td>
        </tr>

        <tr>
            <td colspan="6">
                <input type="submit" value="Update Cart" class="buttonClass" ng-click="updateCart()" >
            </td>
        </tr>

    </tbody>
</table>


<div>
    <div>
        <h2>Cart Totals</h2>

        <table cellspacing="0">
            <tbody>
                <tr>
                    <th>Subtotal</th>
                    <td><span>රු. </span></td>
                </tr>
            </tbody>
        </table>

        <div>
            <a routerLink="/check-out">Proceed to Checkout</a>
        </div>
    </div>
</div>

</ng-container>
