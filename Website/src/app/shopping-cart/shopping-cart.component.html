
<h1 style="margin-top: 20px" class="text-center">Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">

<table class="table" cellspacing="0">
    <thead class="thead-dark">
        <tr>
            <th scope="col" ></th>
            <th scope="col" ></th>
            <th scope="col" >Product</th>
            <th scope="col" >Price</th>
            <th scope="col" >Quantity</th>
            <th scope="col" >Total</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor = "let item of cart.items | valueArray">
            <td>
                <a href="#">×</a>		
            </td>

            <td>
                <a href="#"><img width="58" height="72" src="{{ item.product.imageUrl}}" sizes="(max-width: 58px) 100vw, 58px"></a>	
            </td>

            <td>
                <a href="#"> {{ item.product.title }} </a>
            </td>

            <td>
                <span>{{ item.product.price | currency:'රු.':true}} </span>
            </td>

            <td>
                <quantity [product]="item" [shopping-cart]="cart"></quantity>
            </td>

            <td>
                <span>{{ item.totalPrice | currency:'රු.':true }}</span>					
            </td>
        </tr>

        <tr>
            <td colspan="6">
                <input type="submit" value="Update Cart" class="buttonClass" ng-click="updateCart()" >
            </td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>Subtotal</th>
            <td><span>{{ cart.totalPrice | currency:'රු.':true }} </span></td>
        </tr> 
</table>
            <button routerLink="/check-out">Proceed to Checkout</button>
            <br><br>
</ng-container>
