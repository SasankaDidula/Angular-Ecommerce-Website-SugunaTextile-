
<form #f="ngForm">
      
    <div class="row">
      <div class="col-50">
        <h3>Billing Address</h3>
        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
        <input #name="ngModel" name="name" [(ngModel)]="shipping.name"  type="text" placeholder="John M. Doe" required>
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input #email="ngModel" name="email" [(ngModel)]="shipping.email"  type="text" placeholder="john@example.com">
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" #address="ngModel" name="address" [(ngModel)]="shipping.address"   placeholder="542 W. 15th Street">
        <label for="city"><i class="fa fa-institution"></i> City</label>
        <input type="text" #city="ngModel" name="city" [(ngModel)]="shipping.city"  placeholder="New York">

        <div class="row">
          <div class="col-50">
            <label for="state">State</label>
            <input type="text"#state="ngModel" name="state" [(ngModel)]="shipping.state"   placeholder="NY">
          </div>
          <div class="col-50">
            <label for="zip">Zip</label>
            <input type="text" #zip="ngModel" name="zip" [(ngModel)]="shipping.zip"  placeholder="10001">
          </div>
        </div>
      </div>
      
    </div>
    <label>
      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
    </label>
    <button 
    [disabled]="!f.valid"
    (click) = "placeOrder()"
    class="btn btn-primary">Place Order</button>
  </form>
