
<form #f="ngForm">
    <div class="row">
      <div class="col-50">
        <h3>Billing Address</h3>

        <div>
          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
          <input #name="ngModel" name="name" [(ngModel)]="shipping.name"  type="text" placeholder="John M. Doe" class="form-control" required>
          <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            Full Name is required.
          </div>
        </div>

        <div>
          <label for="cNumber"><i class="fa fa-user"></i> Contact Number</label>
          <input #mobNumber="ngModel" name="mobNumber" [(ngModel)]="shipping.mobNumber"  type="text" [pattern]="mobNumberPattern" placeholder="0701234567" class="form-control" required>
          <div *ngIf="mobNumber.errors">
            <div class="alert alert-danger" *ngIf="mobNumber.touched && mobNumber.errors.required">
              Contact Number is required.
            </div>
            <div class="alert alert-danger" *ngIf="mobNumber.touched && mobNumber.errors.pattern">  
              Contact number not valid.  
            </div> 
          </div>
        </div>
        
        <div>
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input #email="ngModel" name="email" [(ngModel)]="shipping.email"  type="text" placeholder="john@example.com" email required>
          <div *ngIf="email.errors">
            <div class="alert alert-danger" *ngIf="email.touched && email.errors.required">
              Email is requird.
            </div>
            <div class="alert alert-danger" *ngIf="email.touched && email.errors.email">
              Email is not valid.
            </div>
          </div>
        </div>
        
        <div>
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" #address="ngModel" name="address" [(ngModel)]="shipping.address"   placeholder="542 W. 15th Street" required>
          <div class="alert alert-danger" *ngIf="address.touched && !address.valid">
            Address is required.
          </div>
        </div>

        <div>
          <label for="city"><i class="fa fa-institution"></i> City</label>
          <input type="text" #city="ngModel" name="city" [(ngModel)]="shipping.city"  placeholder="New York" required>  
          <div class="alert alert-danger" *ngIf="city.touched && !city.valid">
            City is required.
          </div>
        </div>

        

        <div class="row">
          <div class="col-50">
            <label for="state">State</label>
            <input type="text"#state="ngModel" name="state" [(ngModel)]="shipping.state"   placeholder="NY" required>
            <div class="alert alert-danger" *ngIf="state.touched && !state.valid">
              state is required.
            </div>
          </div>

          <div class="col-50">
            <label for="zip">Zip</label>
            <input type="text" #zip="ngModel" name="zip" [(ngModel)]="shipping.zip"  placeholder="10001" required>
            <div class="alert alert-danger" *ngIf="zip.touched && !zip.valid">
              zip is required.
            </div>
          </div>
        </div>

      </div>
      
    </div>
    <button 
    [disabled]="!f.valid"
    (click) = "placeOrder()"
    class="btn btn-primary">Place Order</button>
  </form>
