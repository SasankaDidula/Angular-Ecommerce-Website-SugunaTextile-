
<div class="row">
    <div class="col-3">
        <div class="sticky-top">
            <div class="list-group">
                <a
                  class="list-group-item list-group-item-action"
                  [class.active]="!category"
                  routerLink="/">
                  All Categories</a>
                  

                <a 
                  *ngFor="let c of categories$ | async" 
                  routerLink="/"
                  [queryParams]="{ category: c.key }"
                  class="list-group-item list-group-item-action"
                  [class.active]="category === c.key"
                  >
                  {{ c.name }}
                </a>
              </div>
          </div>
        <!-- <product-filter [category]="category"></product-filter> -->
        <product-filter [category]="category" [size]="size"></product-filter>
    </div>
    <div class="col">
        <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
                <div class="col">
                    <product-card [products]="p" [shopping-cart]="cart"></product-card>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
