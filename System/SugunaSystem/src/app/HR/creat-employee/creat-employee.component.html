<div class="card">
    <div class="card-content">
        <span class="card-title">Add Employee</span>
        <form (ngSubmit)="onSubmit()" class="col s10">
        <div class="row">
            <div class="input-field col s10">
            <input type="text" placeholder="Name" [(ngModel)]="employee.name" name="name">
            <label>Name</label>
             </div>
             <div class="input-field col s10">
                <input type="text" placeholder="Age" [(ngModel)]="employee.age" name="age">
                <label>Age</label>
             </div>
             <input type="submit" value="submit" class="btn">
        </div>
    </form>
    </div>
</div>
